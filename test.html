        </form>
    </div>

            const passwordInput = form.querySelector('input[type="password"]');

            // Vérification de l'e-mail (exemple simplifié)

            if (emailExists) {
                alert("Cet e-mail est déjà utilisé. Veuillez en choisir un autre.");
                return;
            }

            // Enregistrement dans un fichier CSV (exemple simplifié)
            saveToCSV(emailInput.value, passwordInput.value);

        }

    </script>
</body>
</html>
